<html>
    <head>
        <title>Sign in</title>
        <link rel="stylesheet" type="text/css" href="/Style/Signin.css">
    </head>
    <body>
      <header class="div">
        <div class="div-2">
          <div class="div-3">
            <h2 class="div-4">Sign IN</h2>
            <div class="div-5">User name:</div>
            <input class="div-6" type="text" aria-label="Enter Username here">
            <div class="div-7">Password:</div>
            <input class="div-8" type="password" aria-label="Enter Password here">
            <div class="div-9">
              <button class="div-10">Sign in</button>
              <button class="div-11">Clear</button>
            </div>
          </div>
        </div>
      </header>
    </body>
</html>
